     <ion-view title="Sign-In">
       <ion-content style="background-color:rgb(56, 89, 89)">
          <img class="img-responsive" src="img/itsdone.png" style="padding:2em;"/>

         <div class="list">
           <label class="item item-input">
             <span class="input-label">Username</span>
             <input type="text" ng-model="user.email">
           </label>
           <label class="item item-input">
             <span class="input-label">Password</span>
             <input type="password" ng-model="user.password">
           </label>
         </div>
         <div class="padding">
           <button class="button button-block" ng-click="login(user)" style="background-color:#48C37D; color:white;">
             Submit
           </button>
           <p class="text-center">
             <a href="#/signup" style="color:white">Sign Up</a>
           </p>
           <p class="text-center">
             <a href="#/staging" style="color:white">Terms</a>
           </p>
         </div>
       </ion-content>
     </ion-view>
