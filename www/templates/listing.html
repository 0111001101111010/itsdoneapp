<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <!-- <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view> -->
    <ion-header-bar class="bar-positive">
      <button class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Welcome {{userName}}</h1>
       <div class="buttons">
        <button class="button button-icon icon ion-log-out" ng-click="logout()"></button>
      </div>
    </ion-header-bar>
  <ion-content id="content">

  	<ion-list>
  	  <ion-item ng-repeat="item in items">
  	    {{item.name}}

  	    ${{item.price}}.00
        <button class="button button-power"></button>
  	  </ion-item>
  	</ion-list>
  </ion-content>
  <ion-footer-bar align-title="left">
  <div class="bar bar-footer" >
      <div class="tabs">
        <a class="tab-item">Buy</a>
        <a class="tab-item">Sell</a>
        <a class="tab-item">Trending</a>
      </div>
    </div>
  </ion-footer-bar>

	</ion-side-menus>

</ion-pane ion-side-menu-content>
